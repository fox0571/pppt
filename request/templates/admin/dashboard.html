{% extends 'request/index.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        My Dashboard
        <small>Statistics</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="row">
          <div class="col-md-6">
            <div class="box-header with-border">
              <h3 class="box-title">Operator Weekly Statistics</h3>
            </div>
            <div class="box-body">
              <canvas id="myChart" width="400" height="300"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-header with-border">
              <h3 class="box-title">Dispatcher Monthly Statistics</h3>
            </div>
            <div class="box-body">
              <canvas id="myChart2" width="400" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box -->
    </section>
  </div>

{% endblock %}

{% block script %}
<script src="{% static "plugins/chart.js/Chart.bundle.min.js" %}"></script>
<script type="text/javascript">
new Chart(document.getElementById("myChart2"),{
  "type":"bar",
  "data":{
    "labels": ['Jane', 'Chloe', 'Daniela', 'Yesi' , "Samantha" , "Katrina"],
    "datasets":[{
      "label":"This Month",
      "fill": false,
      "backgroundColor": "rgba(255, 99, 132, 0.2)",
      "data": {{ data2 }},
      "borderWidth":1
      }]
    },
    "options":{"scales":{"yAxes":[{"ticks":{"beginAtZero":true}}]}}
  });
new Chart(document.getElementById("myChart"),{
  "type":"bar",
  "data":{
    "labels": ['Anna', 'Brandon', 'Jackie', 'Randi' , "Christina"],
    "datasets":[{
      "label":"This Week",
      "fill": false,
      "backgroundColor": "rgba(54, 162, 235, 0.2)",
      "data": {{ data }},
      "borderWidth":1
      }]
    },
    "options":{"scales":{"yAxes":[{"ticks":{"beginAtZero":true}}]}}
  });

</script>
{% endblock %}
