{% extends 'request/index.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        My Dashboard
        <small>Statistics</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Operator Weekly Statistics</h3>
        </div>
        <div class="box-body">
          <canvas id="myChart" width="700" height="500"></canvas>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </section>
    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Operator Weekly Statistics</h3>
        </div>
        <div class="box-body">
          <canvas id="myChart" width="700" height="500"></canvas>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </section>
  </div>

{% endblock %}

{% block script %}
<script src="{% static "bower_components/chart.js/Chart.js" %}"></script>
<script type="text/javascript">
$( document ).ready(function() {
    var data = {
        labels: ['Anna', 'Bradon', 'Jackie', 'Randi'],
        datasets: [
            {
                label: "Site Registrations in the Last 30 Days",
                backgroundColor: "rgba(220,110,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ data }}
            }
        ]
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var myBarChart = new Chart(ctx).Bar(data);
});
</script
{% endblock %}
