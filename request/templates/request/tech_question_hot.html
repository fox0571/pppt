{% extends 'request/index.html' %}

{% block content %}

<div class="content-wrapper">
  <section class="content">
    <form action="/request/hot/{{unit.pk}}/" method="POST" class="post-form">
        {% csrf_token %}

        <div class="row">

          <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Technical Support Questions<small>Gas Equipment</small></h3>
                </div>

                  <div class="box-body">
                    <div class="form-group">
                      {{ form.pilot_light.errors }}
                      <label for="{{ form.pilot_light.id_for_label }}">Can you light on the pilot?</label>{{ form.pilot_light }}
                    </div>
                    <div class="form-group">
                      {{ form.pilot_stay.errors }}
                      <label for="{{ form.pilot_stay.id_for_label }}">Can the pilot stay on?</label>{{ form.pilot_stay }}
                    </div>
                    <div class="form-group">
                      {{ form.burner_light.errors }}
                      <label for="{{ form.burner_light.id_for_label }}">Can you turn on the burner?</label>{{ form.burner_light }}
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Customer is notified of warranty
                      </label>
                    </div>
                    <button type="submit" class="save btn btn-default">Submit</button>
                  </div>
            </div>
          </div>

        </div>
    </form>
  </section>
</div>
{% endblock %}
